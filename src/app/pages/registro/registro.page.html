<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-title>REGISTRO</ion-title>
    <ion-back-button (click)="back()" defaultHref="login" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo"><br>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_mail" type="email" label="Email :"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_name" label="Nombre :"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_lastname"  label="Apellidos :"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_career"  label="Carrera :"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_pass" type="password" label="Contraseña :"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none">
    <ion-input [(ngModel)]="mdl_confpass" type="password" label="Confirmar Contraseña :"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="registro()"  shape="round" class="boton btn">
    <ion-spinner name="circles" class="ion-margin-end" *ngIf="loadingVisible"></ion-spinner>Registrar
  </ion-button>

  <br>
  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">{{message}} </ion-item>
</ion-content>
