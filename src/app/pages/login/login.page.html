<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-title>Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo">
  <br>
  <div class="ion-margin ion-text-center">  <ion-label class="titulo" >Ingrese sus datos </ion-label>
  </div><br>
  
  <ion-item  class="input" lines="none">
    <ion-input [(ngModel)]="mdl_user" label="Email :"></ion-input>
  </ion-item>

  <ion-item  class="input" lines="none">
    <ion-input [(ngModel)]="mdl_pswd" type="password" label="ContraseÃ±a :"></ion-input>
  </ion-item>
  
  <br>
  <ion-button expand="block"  shape="round" (click)="login()" class="boton btn"> 
    <ion-spinner name="circles" class="ion-margin-end" *ngIf="loadingVisible"></ion-spinner> Ingresar </ion-button>
  <br>
  <a (click)="registro()" class="bold">Crear cuenta</a>

  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">{{message}}</ion-item>
</ion-content>
